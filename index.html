<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Sorting Algorithm Visualizer</h1>
                <p class="subtitle">Watch sorting algorithms come to life with interactive visualizations and code implementations</p>
            </div>

            <!-- Controls -->
            <div class="controls-panel">
                <div class="controls-grid">
                    <!-- Algorithm Selection -->
                    <div class="control-group">
                        <label>Algorithm</label>
                        <select id="algorithm-select">
                            <option value="bubbleSort">Bubble Sort</option>
                            <option value="selectionSort">Selection Sort</option>
                            <option value="insertionSort">Insertion Sort</option>
                            <option value="mergeSort">Merge Sort</option>
                            <option value="quickSort">Quick Sort</option>
                            <option value="heapSort">Heap Sort</option>
                        </select>
                    </div>

                    <!-- Array Size -->
                    <div class="control-group">
                        <label>Array Size: <span id="size-value">50</span></label>
                        <input type="range" id="size-slider" min="10" max="100" value="50">
                    </div>

                    <!-- Speed -->
                    <div class="control-group">
                        <label>Speed: <span id="speed-value">50</span>%</label>
                        <input type="range" id="speed-slider" min="1" max="100" value="50">
                    </div>

                    <!-- Action Buttons -->
                    <div class="control-group">
                        <div class="button-group">
                            <button id="start-btn" class="btn btn-green">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button id="pause-btn" class="btn btn-yellow" style="display: none;">
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button id="resume-btn" class="btn btn-green" style="display: none;">
                                <i class="fas fa-play"></i> Resume
                            </button>
                            <button id="reset-btn" class="btn btn-gray">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div id="progress-container" class="progress-container" style="display: none;">
                    <div class="progress-header">
                        <span>Progress</span>
                        <span id="progress-text">0 / 0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Info and Code Buttons -->
            <div class="info-buttons">
                <button id="info-btn" class="btn btn-blue">
                    <i class="fas fa-info-circle"></i> Show Info
                </button>
                <button id="code-btn" class="btn btn-purple">
                    <i class="fas fa-code"></i> Show Code
                </button>
            </div>

            <!-- Algorithm Info Panel -->
            <div id="info-panel" class="info-panel" style="display: none;">
                <h3 id="info-title">Algorithm Info</h3>
                <div class="info-content">
                    <div class="complexity-info">
                        <div>
                            <span class="label blue">Time Complexity:</span>
                            <p id="time-complexity"></p>
                        </div>
                        <div>
                            <span class="label purple">Space Complexity:</span>
                            <p id="space-complexity"></p>
                        </div>
                        <div>
                            <span class="label green">Description:</span>
                            <p id="algorithm-description"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code Implementation Panel -->
            <div id="code-panel" class="code-panel" style="display: none;">
                <div class="code-header">
                    <h3 id="code-title">Implementation</h3>
                    <select id="language-select">
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                <div class="code-container">
                    <pre><code id="code-display"></code></pre>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color unsorted"></div>
                    <span>Unsorted</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color swapping"></div>
                    <span>Swapping</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>Sorted</span>
                </div>
            </div>

            <!-- Visualization -->
            <div class="visualization-panel">
                <div id="bars-container" class="bars-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
